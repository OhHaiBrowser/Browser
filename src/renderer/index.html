<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OhHai Browser 4.0</title>
    <link rel="stylesheet" href="../../assets/css/theme.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="stylesheet" href="../../assets/iconmonstr/css/iconmonstr-iconic-font.min.css">
    <script src="components/index.js" type="module"></script>
  </head>
  <body>
    <div class="app">
      <div id="content"><template><webview src="http://www.google.com"/></template></div>
      <header class="titlebar">
        <frame-controls id="frameControls"></frame-controls>
      </header>
      <div class="sidebar">
        <web-controls id="webControls"></web-controls>
        <span class="seperator"></span>
        <div class="timeline">
          <timeline-section title="Tabs">
            <div slot="action-btns">
              <a id="addTab" class="action_btn"><i class="im im-plus"></i></a>
            </div>
            <div id="tablist">
              <template>
                <tab-element></tab-element>
              </template>
            </div>
          </timeline-section>
          <timeline-section title="Bookmarks">
            <div slot="action-btns">
              <a id="addFav" class="action_btn"><i class="im im-plus"></i></a>
            </div>
            <bookmarks-list id="bookmarkslist"></bookmarks-list>
          </timeline-section>
          <timeline-section title="History">
            <history-list id="histlist"></history-list>
          </timeline-section>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="plugins/nanotabs.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
